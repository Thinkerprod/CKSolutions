<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="js/jsmediatags.min.js"></script>
    <script src="js/jsmediatags.js"></script>
    <script src="js/jdataview.js"></script>
    <script src="js/ID3Reader.js"></script>
    
</head>

<body>
    
    <img src="" id="albumArt" alt="">
    <h2 id="artistHeader">Artist: </h2>
    <audio controls src="/Music/Pink_Floyd/WishYouWereHere/ShineOnYouCrazyDiamond(PartsI-V).mp3"></audio>
    <script>



document.getElementById('artistHeader').innerText=tags.artist;
const { data, format } = tags.picture;
let base64String = "";
for (const i = 0; i < data.length; i++) {
  base64String += String.fromCharCode(data[i]);
}

document.getElementById('albumArt').src = `data:${data.format};base64,${window.btoa(base64String)}`;
    </script>
</body>
</html>
